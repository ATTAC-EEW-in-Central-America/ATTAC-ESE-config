queries = sta_used

query.sta_used.description = "Returns all events stas used"
query.sta_used = "SELECT waveformID_networkCode AS Network, waveformID_stationCode AS Station, COUNT(_oid) AS Picks, MIN(time_value) AS Start, MAX(time_value) AS End FROM Pick WHERE time_value >= '##start##' AND time_value <= '2030-06-30' AND creationInfo_author like '##author##' GROUP BY waveformID_networkCode, waveformID_stationCode;"

